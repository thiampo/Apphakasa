      <br><br><br>

      <div class="col-md-9"style=" margin-top: 85px;">


        <div class="container">

        <thead>
            <tr>

                <th scope="col">Nom</th>
                <th scope="col">Prenom</th>
                <th scope="col">Role</th>
                <th scope="col">Email</th>
                <th scope="col-2">Action</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr class="text" *ngFor="let user of allUser">
                <td>{{user.Nom}}</td>
                <td>{{user.Prenom}}</td>
                <td>{{user.role}}</td>
                <td>{{user.email}}</td>

                <td><i title="Modifier cet utilisateur" class="fas fa-edit fa-lg text-success" [routerLink]="['/modification/',user.id]"></i></td>
                <td><i title="Supprimer cet utilisateur" (click)="Supprimer(user)" class="far fa-trash-alt  text-danger"></i></td>
            </tr>
        </tbody>
    </table>
